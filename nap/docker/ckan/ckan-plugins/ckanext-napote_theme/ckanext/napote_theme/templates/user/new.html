{% ckan_extends %}

{% block secondary_content %}
    {% block help %}
        <section class="module module-narrow module-shallow">
            {% block help_inner %}
                <h2 class="module-heading">{{ _('Why Sign Up?') }}</h2>
                <div class="module-content">
                  <p>{% trans %}why sign up info text{% endtrans %}</p>
                  <a class="btn" href="{{ h.url_for(controller='user', action='login') }}">{{ _('Login') }}</a>
                </div>
            {% endblock %}
        </section>
    {% endblock %}
{% endblock %}
